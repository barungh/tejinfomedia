name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular SSR app
        run: npm run build

      # --- NEW STEP ADDED HERE ---
      - name: Prepare deployment artifacts
        # Copy the package files into the build output so they get deployed.
        run: cp package.json package-lock.json dist/tejinfomedia/

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "dist/tejinfomedia/"
          target: "/var/www/tejinfomedia.com-new"
          strip_components: 2

      - name: Activate New Release and Restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/tejinfomedia.com
            sudo mv /var/www/tejinfomedia.com-new /var/www/tejinfomedia.com
            cd /var/www/tejinfomedia.com
            # The 'cp' commands are no longer needed here because the files are already in place.
            sudo npm install --production
            sudo systemctl restart tejinfomedia
